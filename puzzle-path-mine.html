<!DOCTYPE html>
<html>

<head>
  <title>Puzzle path</title>
</head>

<body onload="startGame()">
  <script>
    // establish bounds of game area
    // establish tile (5x5)
    var myGamePiece;

    function startGame() {
      myGameArea.start();
      myGamePiece = new component(30, 30, "red", 0, 0);
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function() {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        this.context.fillStyle = '#00ff00';
        this.context.fillRect(0, 0, 450, 250);
        this.context.moveTo(0, 50);
        this.context.lineTo(500, 50);
        this.context.stroke();
        this.context.moveTo(0, 100);
        this.context.lineTo(500, 100);
        this.context.stroke();
        this.context.moveTo(0, 150);
        this.context.lineTo(500, 150);
        this.context.stroke();
        this.context.moveTo(50, 0);
        this.context.lineTo(50, 250);
        this.context.stroke();
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        //this.interval = setInterval(updateGameArea, 1000);
      },
      clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    function component(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      this.newPos = function(dir) {
        if (dir == "up") {
          this.y -= 10;
        } else if (dir == "down") {
          this.y += 10;
        } else if (dir == "left") {
          this.x -= 10;
        } else if (dir == "right") {
          this.x += 10;
        } else {

        }
      }
    }

    function updateGameArea(direction) {
      myGameArea.clear();
      myGamePiece.newPos(direction);
      myGamePiece.update();
    }
    /*
                function moveup() {
                    myGamePiece.speedY -= 1;
                }

                function movedown() {
                    myGamePiece.speedY += 1;
                }

                function moveleft() {
                    myGamePiece.speedX -= 1;
                }

                function moveright() {
                    myGamePiece.speedX += 1;
                }*/
  </script>

  <button onclick="updateGameArea('up')">UP</button>
  <button onclick="updateGameArea('down')">DOWN</button>
  <button onclick="updateGameArea('left')">LEFT</button>
  <button onclick="updateGameArea('right')">RIGHT</button>

</body>

</html>
