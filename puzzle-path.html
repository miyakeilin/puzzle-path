<!DOCTYPE html>
<html>
    <head>
        <title>Puzzle path</title>
        <style>
            canvas {
                background-color:aqua;
                
            }
        </style>
    </head>
    <body onload="startGame()">
        <script>

            document.onkeydown = function(event) {
                switch (event.keyCode) {
                    case 37:
                        updateGameArea('left');
                        break;
                    case 38:
                        updateGameArea('up');
                        break;
                    case 39:
                        updateGameArea('right');
                        break;
                    case 40:
                        updateGameArea('down');
                        break;
                }
            };


            const dim = 3;
            const tileSize = 80;
            const playerSize = tileSize/4;
            const centering = ((tileSize/2) - (playerSize/2)); // Centers the square

            function coordTuple(posX,posY) {
                var positionX = ((2*posY)+1)*centering + (pos)*playerSize;
                var positionY = ((2*posX)+1)*centering + (pos)*playerSize;
                return [positionX,positionY];
            }
            function coordPos(pos) {
                return ((2*pos)+1)*centering + (pos)*playerSize;
            }

            // establish bounds of game area
            // establish tile (5x5)

            function startGame() {
                myGameArea.start();
                myGamePiece = new component(playerSize,playerSize,"red",0,0);
            }   

            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = dim * tileSize;
                    this.canvas.height = dim * tileSize;
                    this.context = this.canvas.getContext("2d");
                    myGameArea.draw();

                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea, 20);
                },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                draw : function() {
                    for (var p = 0; p <= this.canvas.width+tileSize; p += tileSize) {
                        this.context.moveTo(0.5 + p, 0);
                        this.context.lineTo(0.5 + p, this.canvas.height);
                    }
                    for (var p = 0; p <= this.canvas.height+tileSize; p += tileSize) {
                        this.context.moveTo(0, 0.5 + p);
                        this.context.lineTo(this.canvas.width, 0.5 + p);
                    }
                    this.context.strokeStyle = "black";
                    this.context.stroke();
                }
            }

            function component(width, height, color, y, x) {
                this.width = width;
                this.height = height;
                this.i = x;
                this.j = y;
                this.x = coordPos(x);
                this.y = coordPos(y);
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function(dir) {
                    if (dir == "up") {
                        this.j -= 1;
                        this.y = coordPos(this.j);
                    } else if (dir == "down") {
                        this.j += 1;
                        this.y = coordPos(this.j);
                    } else if (dir == "left") {
                        this.i -= 1;
                        this.x = coordPos(this.i);
                    } else if (dir == "right") {
                        this.i += 1;
                        this.x = coordPos(this.i);
                    } else {
                        // stay the same position
                    }
                }
            }

            function updateGameArea(direction) {
                myGameArea.clear();
                myGamePiece.newPos(direction);
                myGamePiece.update();
                myGameArea.draw();
            }

        </script>

        <button onclick="updateGameArea('up')">UP</button>
        <button onclick="updateGameArea('down')">DOWN</button>
        <button onclick="updateGameArea('left')">LEFT</button>
        <button onclick="updateGameArea('right')">RIGHT</button>

    </body>
</html>
